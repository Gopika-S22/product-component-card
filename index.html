<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-lg-6" id="product">
          <img src="image-product-desktop.jpg" style="height: 700px; width: 500px; border-radius: 10px 0px 0px 10px; padding: 0px;" alt="">
      </div>
      <div class="col-xs-12 col-md-6 col-lg-6">
          <p class="sub-title">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="describe">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
              
              <div class="row">
                <div class=" col price">
                  <h2>$149.99</h2>
                </div>
                <div class=" col old-price">
                  <p> $169.99</p>
                </div>
              </div>
            <div>
              <button class="btn">Add to Cart</button>
            </div>
        </div>   
      </div>
      
    
    
  </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
